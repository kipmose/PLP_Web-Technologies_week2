
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* Basic CSS for the navigation menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #7bc4f5;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #6296c7;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #63a2bd;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        
        </ul>
    </nav>
    <!-- Your content goes here -->
    
    <div>
        
    </div>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a></a>
            <a>
            <img src="Desktop.jpg" alt="Technology" style="width:1500px;height:600px;">
        </a>
    </section>
</body>
</html>
